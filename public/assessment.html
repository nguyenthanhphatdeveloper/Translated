  <script>
    const MAX_ITEMS = 12;
    const MAX_CANDIDATES = 80;
    let items = [];
    let score = 0;
    
    // Audio cache cho TTS
    const audioCache = new Map();
    const audioInstances = new Map(); // L∆∞u Audio instances ƒë·ªÉ c√≥ th·ªÉ pause/play
    
    // Ki·ªÉm tra Puter.js availability
    function checkPuterAvailable() {
      // Ki·ªÉm tra nhi·ªÅu c√°ch Puter.js c√≥ th·ªÉ ƒë∆∞·ª£c expose
      if (typeof Puter !== 'undefined' && Puter.ai && Puter.ai.txt2speech) {
        return Puter;
      }
      if (typeof puter !== 'undefined' && puter.ai && puter.ai.txt2speech) {
        return puter;
      }
      if (typeof window.puter !== 'undefined' && window.puter.ai && window.puter.ai.txt2speech) {
        return window.puter;
      }
      return null;
    }
    
    // Load cache t·ª´ localStorage
    function loadAudioCache() {
      try {
        const cached = localStorage.getItem('tts_audio_cache');
        if (cached) {
          const cacheObj = JSON.parse(cached);
          Object.entries(cacheObj).forEach(([key, value]) => {
            audioCache.set(key, value);
          });
        }
      } catch (e) {
        console.warn('Failed to load audio cache:', e);
      }
    }
    
    // Save cache to localStorage
    function saveAudioCache() {
      try {
        const cacheObj = Object.fromEntries(audioCache);
        localStorage.setItem('tts_audio_cache', JSON.stringify(cacheObj));
      } catch (e) {
        console.warn('Failed to save audio cache:', e);
      }
    }
    
    // Ki·ªÉm tra Web Speech API availability
    function checkWebSpeechAvailable() {
      return 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;
    }
    
    // Generate audio t·ª´ Web Speech API (fallback mi·ªÖn ph√≠)
    function generateAudioWebSpeech(text) {
      if (!checkWebSpeechAvailable()) return null;
      
      return new Promise((resolve) => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.9; // T·ªëc ƒë·ªô n√≥i
        utterance.pitch = 1.0; // Cao ƒë·ªô
        utterance.volume = 1.0; // √Çm l∆∞·ª£ng
        
        // Ch·ªçn gi·ªçng n·ªØ ti·∫øng Anh n·∫øu c√≥
        const voices = speechSynthesis.getVoices();
        const englishVoice = voices.find(v => 
          v.lang.startsWith('en') && v.name.toLowerCase().includes('female')
        ) || voices.find(v => v.lang.startsWith('en-US')) || voices[0];
        
        if (englishVoice) {
          utterance.voice = englishVoice;
        }
        
        // T·∫°o blob URL t·ª´ audio (kh√¥ng th·ªÉ cache tr·ª±c ti·∫øp, nh∆∞ng c√≥ th·ªÉ t√°i s·ª≠ d·ª•ng utterance)
        utterance.onend = () => resolve(utterance);
        utterance.onerror = () => resolve(null);
        
        // L∆∞u utterance ƒë·ªÉ c√≥ th·ªÉ ph√°t l·∫°i
        resolve(utterance);
      });
    }
    
    // Generate audio t·ª´ Puter.js TTS (ch·∫•t l∆∞·ª£ng cao) ho·∫∑c Web Speech API (fallback)
    async function generateAudio(text, questionId) {
      if (!text || !text.trim()) return null;
      
      const cacheKey = text.trim().toLowerCase();
      
      // Check cache tr∆∞·ªõc
      if (audioCache.has(cacheKey)) {
        const cached = audioCache.get(cacheKey);
        // N·∫øu l√† Web Speech utterance, t·∫°o m·ªõi m·ªói l·∫ßn
        if (cached && typeof cached === 'object' && cached.constructor?.name === 'SpeechSynthesisUtterance') {
          return generateAudioWebSpeech(text);
        }
        return cached;
      }
      
      // Th·ª≠ Puter.js tr∆∞·ªõc (ch·∫•t l∆∞·ª£ng cao)
      try {
        const puterClient = checkPuterAvailable();
        if (puterClient) {
          // G·ªçi Puter.js TTS API
          const audioResult = await puterClient.ai.txt2speech(text, {
            provider: 'elevenlabs',
            voice: '21m00Tcm4TlvDq8ikWAM', // Gi·ªçng n·ªØ ti·∫øng Anh
            model: 'eleven_multilingual_v2'
          });
        
        // Ki·ªÉm tra n·∫øu Puter.js tr·∫£ v·ªÅ error object
        if (audioResult && typeof audioResult === 'object') {
          // N·∫øu c√≥ success: false ho·∫∑c error property, ƒë√≥ l√† l·ªói
          if (audioResult.success === false || audioResult.error) {
            const errorObj = audioResult.error || {};
            const errorMsg = errorObj.message || errorObj.code || errorObj.toString() || JSON.stringify(errorObj);
            const errorCode = errorObj.code || errorObj.status || 'UNKNOWN';
            
            console.error('TTS API Error:', {
              message: errorMsg,
              code: errorCode,
              fullError: errorObj,
              response: audioResult
            });
            
            // Log chi ti·∫øt ƒë·ªÉ debug
            if (errorObj.message) console.error('Error message:', errorObj.message);
            if (errorObj.code) console.error('Error code:', errorObj.code);
            if (errorObj.status) console.error('Error status:', errorObj.status);
            if (errorObj.details) console.error('Error details:', errorObj.details);
            
            // Update UI status v·ªõi th√¥ng b√°o h·ªØu √≠ch
            let userFriendlyMsg = errorMsg;
            if (errorCode === 'AUTH_REQUIRED' || errorMsg?.toLowerCase().includes('auth') || errorMsg?.toLowerCase().includes('login')) {
              userFriendlyMsg = 'C·∫ßn ƒëƒÉng nh·∫≠p Puter.com. Xem h∆∞·ªõng d·∫´n trong console.';
              console.info('üí° H∆∞·ªõng d·∫´n: Puter.js s·ª≠ d·ª•ng m√¥ h√¨nh "User-Pays". B·∫°n c√≥ th·ªÉ:');
              console.info('   1. Truy c·∫≠p https://puter.com v√† t·∫°o t√†i kho·∫£n mi·ªÖn ph√≠');
              console.info('   2. Ho·∫∑c s·ª≠ d·ª•ng TTS provider kh√°c kh√¥ng c·∫ßn authentication');
            }
            updateTTSStatus(true, userFriendlyMsg);
            
            return null;
          }
        }
        
        // Puter.js tr·∫£ v·ªÅ Audio object, l·∫•y src ƒë·ªÉ cache
        let audioUrl = null;
        if (audioResult) {
          if (audioResult instanceof Audio) {
            // N·∫øu l√† Audio object
            audioUrl = audioResult.src || audioResult.currentSrc;
          } else if (typeof audioResult === 'string') {
            // N·∫øu l√† URL string
            audioUrl = audioResult;
          } else if (audioResult.src) {
            // N·∫øu c√≥ property src
            audioUrl = audioResult.src;
          } else if (audioResult.url) {
            // N·∫øu c√≥ property url
            audioUrl = audioResult.url;
          }
        }
        
        // N·∫øu kh√¥ng c√≥ URL, th·ª≠ t·∫°o t·ª´ Audio object
        if (!audioUrl && audioResult instanceof Audio) {
          // Audio object t·ª´ Puter.js c√≥ th·ªÉ l√† blob URL ho·∫∑c data URL
          // L∆∞u l·∫°i Audio object ƒë·ªÉ d√πng tr·ª±c ti·∫øp
          audioCache.set(cacheKey, audioResult);
          saveAudioCache();
          return audioResult; // Tr·∫£ v·ªÅ Audio object ƒë·ªÉ ph√°t tr·ª±c ti·∫øp
        }
        
          // Cache l·∫°i URL
          if (audioUrl) {
            audioCache.set(cacheKey, audioUrl);
            saveAudioCache();
            return audioUrl || audioResult;
          }
        }
      } catch (error) {
        // Puter.js l·ªói, fallback sang Web Speech API
        console.warn('Puter.js TTS failed, falling back to Web Speech API:', error.message);
      }
      
      // Fallback: S·ª≠ d·ª•ng Web Speech API (mi·ªÖn ph√≠, kh√¥ng c·∫ßn API key)
      if (checkWebSpeechAvailable()) {
        try {
          // ƒê·ª£i voices load (n·∫øu ch∆∞a c√≥)
          if (speechSynthesis.getVoices().length === 0) {
            await new Promise(resolve => {
              speechSynthesis.onvoiceschanged = resolve;
              setTimeout(resolve, 500); // Timeout sau 500ms
            });
          }
          
          const utterance = await generateAudioWebSpeech(text);
          if (utterance) {
            // Cache utterance (s·∫Ω t·∫°o m·ªõi m·ªói l·∫ßn ph√°t)
            audioCache.set(cacheKey, utterance);
            return utterance;
          }
        } catch (error) {
          console.error('Web Speech API error:', error);
        }
      }
      
      // C·∫£ 2 ƒë·ªÅu kh√¥ng kh·∫£ d·ª•ng
      return null;
    }
    
    // H√†m ri√™ng ƒë·ªÉ ph√°t audio (x·ª≠ l√Ω c·∫£ Puter.js result v√† Web Speech utterance)
    async function playAudio(audioResult, btn, idx) {
      try {
        let audio;
        
        // N·∫øu l√† Web Speech utterance
        if (audioResult && audioResult.constructor?.name === 'SpeechSynthesisUtterance') {
          // D·ª´ng b·∫•t k·ª≥ speech n√†o ƒëang ph√°t
          speechSynthesis.cancel();
          
          // Ph√°t tr·ª±c ti·∫øp
          speechSynthesis.speak(audioResult);
          
          // Update button
          btn.innerHTML = '<i class="fas fa-pause"></i> ƒêang ph√°t...';
          btn.disabled = false;
          
          // Event handlers
          audioResult.onend = () => {
            btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe l·∫°i';
            btn.disabled = false;
          };
          
          audioResult.onerror = () => {
            btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> L·ªói ph√°t audio';
            btn.disabled = false;
          };
          
          // L∆∞u utterance ƒë·ªÉ c√≥ th·ªÉ pause
          audioInstances.set(idx, audioResult);
          
          // Th√™m click ƒë·ªÉ pause/resume
          btn.onclick = () => {
            if (speechSynthesis.speaking) {
              speechSynthesis.cancel();
              btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe l·∫°i';
            } else {
              speechSynthesis.speak(audioResult);
              btn.innerHTML = '<i class="fas fa-pause"></i> ƒêang ph√°t...';
            }
          };
          
          return;
        }
        
        // X·ª≠ l√Ω Puter.js audio (Audio object ho·∫∑c URL)
        if (audioResult instanceof Audio) {
          audio = audioResult;
        } else if (typeof audioResult === 'string') {
          audio = new Audio(audioResult);
        } else if (audioResult?.url || audioResult?.src) {
          audio = new Audio(audioResult.url || audioResult.src);
        } else {
          throw new Error('Invalid audio result format');
        }
        
        // L∆∞u instance ƒë·ªÉ c√≥ th·ªÉ pause sau
        audioInstances.set(idx, audio);
        
        // Event handlers
        audio.onended = () => {
          btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe l·∫°i';
          btn.disabled = false;
        };
        
        audio.onerror = (e) => {
          console.error('Audio playback error:', e);
          btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> L·ªói ph√°t audio';
          btn.disabled = false;
        };
        
        // Ph√°t audio
        await audio.play();
        
        // Update button
        btn.innerHTML = '<i class="fas fa-pause"></i> ƒêang ph√°t...';
        btn.disabled = false;
        
        // Th√™m click ƒë·ªÉ pause/resume
        btn.onclick = () => {
          const currentAudio = audioInstances.get(idx);
          if (currentAudio) {
            if (currentAudio.paused) {
              currentAudio.play();
              btn.innerHTML = '<i class="fas fa-pause"></i> ƒêang ph√°t...';
            } else {
              currentAudio.pause();
              btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe l·∫°i';
            }
          }
        };
      } catch (error) {
        console.error('Failed to play audio:', error);
        btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> L·ªói ph√°t audio';
        btn.disabled = false;
      }
    }
    
    
    // Ph√°t audio cho c√¢u h·ªèi
    async function playQuestionAudio(idx) {
      const question = items[idx];
      if (!question) return;
      
      const btn = document.getElementById(`audio-btn-${idx}`);
      if (!btn) return;
      
      // D·ª´ng audio c≈© n·∫øu ƒëang ph√°t
      const oldAudio = audioInstances.get(idx);
      if (oldAudio) {
        // N·∫øu l√† Web Speech utterance
        if (oldAudio.constructor?.name === 'SpeechSynthesisUtterance') {
          if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
            btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe c√¢u';
            return;
          }
        } 
        // N·∫øu l√† Audio object
        else if (!oldAudio.paused) {
          oldAudio.pause();
          oldAudio.currentTime = 0;
          btn.innerHTML = '<i class="fas fa-volume-up"></i> Nghe c√¢u';
          return;
        }
      }
      
      // Disable button khi ƒëang load
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang t·∫°o audio...';
      
      // L·∫•y c√¢u ƒë·∫ßy ƒë·ªß (kh√¥ng c√≥ blank)
      const fullSentence = question.sentence;
      
      // Generate audio (s·∫Ω t·ª± ƒë·ªông fallback n·∫øu Puter.js l·ªói)
      const audioResult = await generateAudio(fullSentence, idx);
      
      if (audioResult) {
        await playAudio(audioResult, btn, idx);
      } else {
        // C·∫£ Puter.js v√† Web Speech API ƒë·ªÅu kh√¥ng kh·∫£ d·ª•ng
        btn.innerHTML = '<i class="fas fa-volume-mute"></i> TTS kh√¥ng kh·∫£ d·ª•ng';
        btn.disabled = false;
        btn.title = 'TTS service kh√¥ng kh·∫£ d·ª•ng. Ki·ªÉm tra Console (F12) ƒë·ªÉ xem chi ti·∫øt.';
        btn.classList.add('bg-red-100', 'text-red-700');
        btn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700');
        updateTTSStatus(true, 'C·∫£ Puter.js v√† Web Speech API ƒë·ªÅu kh√¥ng kh·∫£ d·ª•ng');
      }
    }
    
    // Preload audio cho v√†i c√¢u ƒë·∫ßu (ch·ªâ preload Puter.js, Web Speech kh√¥ng c·∫ßn preload)
    async function preloadAudio() {
      const firstFew = items.slice(0, 3);
      for (let i = 0; i < firstFew.length; i++) {
        const q = firstFew[i];
        if (q && q.sentence) {
          // Ch·ªâ preload n·∫øu Puter.js available (Web Speech kh√¥ng c·∫ßn preload)
          const puterClient = checkPuterAvailable();
          if (puterClient) {
            try {
              await generateAudio(q.sentence, i);
            } catch (e) {
              // Ignore preload errors
            }
          }
        }
      }
    }

    const escapeRegExp = (s) => s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

    function createBlankSentence(sentence, word) {
      if (!sentence || !word) return null;
      const regex = new RegExp(`\\b${escapeRegExp(word)}\\b`, 'i');
      if (!regex.test(sentence)) return null;
      return sentence.replace(regex, '_____');
    }

    async function fetchExample(word) {
      try {
        const res = await fetch('/api/dictionary/en/' + encodeURIComponent(word));
        if (!res.ok) {
          // 404 l√† b√¨nh th∆∞·ªùng khi t·ª´ kh√¥ng c√≥ trong dictionary, kh√¥ng c·∫ßn log
          if (res.status !== 404) {
            console.warn(`Dictionary API error for "${word}": ${res.status} ${res.statusText}`);
          }
          return null;
        }
        const data = await res.json();
        
        // Ki·ªÉm tra n·∫øu API tr·∫£ v·ªÅ error
        if (data.error) {
          return null;
        }
        
        const defs = data.definition || [];
        for (const def of defs) {
          const examples = def.example || [];
          const hit = examples.find(ex => {
            const txt = (ex.text || '').toLowerCase();
            return txt.includes(word.toLowerCase());
          });
          if (hit) {
            return {
              sentence: hit.text,
              translation: hit.translation || '',
              ipa: (data.pronunciation || [])[0]?.pron || '',
            };
          }
        }
      } catch (e) {
        // Ch·ªâ log l·ªói kh√¥ng ph·∫£i network/404
        if (e.name !== 'TypeError' && !e.message?.includes('fetch')) {
          console.error('fetchExample error for "' + word + '":', e);
        }
      }
      return null;
    }

    async function loadSet() {
      setLoading(true);
      items = [];
      score = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('loadedCount').textContent = 0;
      document.getElementById('list').innerHTML = '';
      document.getElementById('result').textContent = '';

      const level = document.getElementById('levelSelect').value;
      const params = new URLSearchParams({ count: MAX_CANDIDATES, ...(level && { level }) });

      try {
        const res = await fetch('/api/vocabulary/random?' + params.toString());
        let words = await res.json();
        words = words.filter(w => {
          const bw = (w['Base Word'] || '').toString().trim();
          return bw && bw.length < 20;
        });

        for (const w of words) {
          if (items.length >= MAX_ITEMS) break;
          const base = w['Base Word'];
          const ex = await fetchExample(base);
          if (!ex || !ex.sentence) continue;

          const blank = createBlankSentence(ex.sentence, base);
          if (!blank) continue;

          items.push({
            word: base,
            sentence: ex.sentence,
            sentenceBlank: blank,
            translation: ex.translation || '',
            level: w.Level || '',
            topic: w.Topic || '',
          });

          document.getElementById('loadedCount').textContent = items.length;
        }
      } catch (e) {
        console.error(e);
      } finally {
        setLoading(false);
      }

      if (!items.length) {
        document.getElementById('list').innerHTML = '<div class="text-center text-gray-500 py-10">Kh√¥ng t√¨m th·∫•y c√¢u v√≠ d·ª• ph√π h·ª£p. H√£y th·ª≠ l·∫°i.</div>';
        return;
      }
      renderList();
    }

    function renderList() {
      const list = document.getElementById('list');
      list.innerHTML = items.map((it, idx) => `
        <div class="bg-white rounded-lg shadow p-4 space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">C√¢u ${idx + 1}</span>
            <span class="text-xs px-2 py-1 rounded bg-blue-50 text-blue-700">${it.level || 'N/A'}${it.topic ? ' ¬∑ ' + it.topic : ''}</span>
          </div>
          <p class="text-gray-800 leading-relaxed text-lg">
            ${it.sentenceBlank.replace('_____', '<span class="font-semibold text-purple-700 underline decoration-dashed">_____</span>')}
          </p>
          ${it.translation ? `<p class="text-sm text-gray-500 italic">(${it.translation})</p>` : ''}
          <div class="flex flex-col md:flex-row items-start md:items-center gap-2">
            <button id="audio-btn-${idx}" onclick="playQuestionAudio(${idx})" 
                    class="px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
              <i class="fas fa-volume-up"></i> Nghe c√¢u
            </button>
            <input data-idx="${idx}" type="text" class="answer word flex-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="ƒêi·ªÅn t·ª´ c√≤n thi·∫øu...">
            <span class="text-xs text-gray-500 hidden" id="ans-${idx}">${it.word}</span>
          </div>
          <div class="text-xs text-gray-500" id="fb-${idx}"></div>
        </div>
      `).join('');
      
      // Preload audio cho 2-3 c√¢u ƒë·∫ßu sau khi render
      setTimeout(() => {
        preloadAudio();
      }, 500);
    }

    function checkAnswers(showOnly = false) {
      const inputs = document.querySelectorAll('.answer.word');
      let correct = 0;
      inputs.forEach(inp => {
        const idx = Number(inp.dataset.idx);
        const target = (items[idx].word || '').toLowerCase().trim();
        const user = (inp.value || '').toLowerCase().trim();
        const ans = document.getElementById('ans-' + idx);
        const fb = document.getElementById('fb-' + idx);

        if (showOnly) {
          ans.classList.remove('hidden');
          inp.classList.remove('border-green-500', 'border-red-400', 'bg-green-50', 'bg-red-50');
          if (fb) fb.textContent = '';
          return;
        }

        const ok = user === target;
        if (ok) {
          correct++;
          inp.classList.add('border-green-500', 'bg-green-50');
          inp.classList.remove('border-red-400', 'bg-red-50');
          ans.classList.add('hidden');
          if (fb) { fb.textContent = '‚úì ƒê√∫ng'; fb.className = 'text-xs text-green-600'; }
        } else {
          inp.classList.add('border-red-400', 'bg-red-50');
          inp.classList.remove('border-green-500', 'bg-green-50');
          ans.textContent = items[idx].word;
          ans.classList.remove('hidden');
          if (fb) { fb.textContent = `‚úó Sai. ƒê√°p √°n: ${items[idx].word}`; fb.className = 'text-xs text-red-600'; }
        }
      });
      if (!showOnly) {
        score = correct;
        document.getElementById('score').textContent = `${score}/${items.length}`;
        document.getElementById('result').textContent = `B·∫°n l√†m ƒë√∫ng ${score}/${items.length} c√¢u.`;
      }
    }

    function setLoading(state) {
      document.getElementById('loading').classList.toggle('hidden', !state);
    }

    document.getElementById('btnStart').onclick = loadSet;
    document.getElementById('btnReload').onclick = loadSet;
    document.getElementById('btnCheck').onclick = () => checkAnswers(false);
    document.getElementById('btnShow').onclick = () => checkAnswers(true);

    // Ki·ªÉm tra TTS status v√† hi·ªÉn th·ªã trong UI
    let ttsErrorCount = 0;
    function updateTTSStatus(isError = false, errorDetails = null) {
      const statusEl = document.getElementById('ttsStatus');
      const statusTextEl = document.getElementById('ttsStatusText');
      if (!statusEl || !statusTextEl) return;
      
      if (isError) {
        ttsErrorCount++;
        statusEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
        statusEl.classList.add('bg-red-100', 'text-red-700');
        statusTextEl.textContent = `L·ªói (${ttsErrorCount})`;
        statusEl.title = `TTS g·∫∑p l·ªói. M·ªü Console (F12) ƒë·ªÉ xem chi ti·∫øt.${errorDetails ? '\n' + errorDetails : ''}`;
        return;
      }
      
      const puterClient = checkPuterAvailable();
      const webSpeechAvailable = checkWebSpeechAvailable();
      
      if (puterClient) {
        ttsErrorCount = 0; // Reset error count on success
        statusEl.classList.remove('hidden', 'bg-yellow-100', 'text-yellow-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
        statusEl.classList.add('bg-green-100', 'text-green-700');
        statusTextEl.textContent = 'Puter.js s·∫µn s√†ng';
        statusEl.title = 'Puter.js TTS s·∫µn s√†ng (ch·∫•t l∆∞·ª£ng cao)';
      } else if (webSpeechAvailable) {
        ttsErrorCount = 0;
        statusEl.classList.remove('hidden', 'bg-yellow-100', 'text-yellow-700', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
        statusEl.classList.add('bg-blue-100', 'text-blue-700');
        statusTextEl.textContent = 'Web Speech API';
        statusEl.title = 'S·ª≠ d·ª•ng Web Speech API (mi·ªÖn ph√≠, kh√¥ng c·∫ßn ƒëƒÉng nh·∫≠p)';
      } else {
        statusEl.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
        statusEl.classList.add('bg-yellow-100', 'text-yellow-700');
        statusTextEl.textContent = 'Kh√¥ng kh·∫£ d·ª•ng';
        statusEl.title = 'TTS kh√¥ng kh·∫£ d·ª•ng. Ki·ªÉm tra console ƒë·ªÉ bi·∫øt chi ti·∫øt.';
      }
    }
    
    // Load audio cache khi trang load
    window.addEventListener('DOMContentLoaded', () => {
      loadAudioCache();
      // Ki·ªÉm tra TTS status sau khi Puter.js load (n·∫øu c√≥)
      setTimeout(() => {
        updateTTSStatus();
      }, 1000);
      loadSet();
    });
  </script>
