  <script>
    let page = 1;
    let totalPages = 1;
    let currentGrammarItem = null;
    let chatMessageId = 0;

    async function loadStats() {
      try {
        const res = await fetch('/api/grammar/stats');
        const stats = await res.json();
        const statsDiv = document.getElementById('stats');
        statsDiv.innerHTML = `
          <div class="bg-white shadow rounded p-3 text-center col-span-2 md:col-span-2">
            <div class="text-lg font-bold text-gray-900">${stats.total.toLocaleString()}</div>
            <div class="text-xs text-gray-500">T·ªïng</div>
          </div>
          ${['A1','A2','B1','B2','C1','C2'].map(l=>`
            <div class="bg-white shadow rounded p-3 text-center">
              <div class="text-base font-semibold">${stats.byLevel?.[l] || 0}</div>
              <div class="text-xs text-gray-500">${l}</div>
            </div>
          `).join('')}
        `;
        const superSelect = document.getElementById('superFilter');
        Object.keys(stats.bySuperCategory || {}).sort().forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          opt.textContent = `${s} (${stats.bySuperCategory[s]})`;
          superSelect.appendChild(opt);
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function loadList(resetPage=false) {
      if (resetPage) page = 1;
      const level = document.getElementById('levelFilter').value;
      const sup = document.getElementById('superFilter').value;
      const search = document.getElementById('searchInput').value.trim();
      const params = new URLSearchParams({
        page,
        limit: 20,
        ...(level && { level }),
        ...(sup && { super: sup }),
        ...(search && { search })
      });
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('empty').classList.add('hidden');
      try {
        const res = await fetch('/api/grammar/points?' + params.toString());
        const data = await res.json();
        const list = data.data || [];
        totalPages = data.pagination?.totalPages || 1;
        renderList(list);
        renderPagination();
      } catch (e) {
        console.error(e);
        document.getElementById('list').innerHTML = '<p class="text-center text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</p>';
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function renderList(list) {
      const container = document.getElementById('list');
      if (!list.length) {
        container.innerHTML = '';
        document.getElementById('empty').classList.remove('hidden');
        return;
      }
      document.getElementById('empty').classList.add('hidden');
      container.innerHTML = list.map((item, index) => `
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-2 flex-wrap">
              <span class="badge">${item.Level || 'N/A'}</span>
              <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">${item.SuperCategory || 'SuperCategory'}</span>
              ${item.SubCategory ? `<span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">${item.SubCategory}</span>` : ''}
            </div>
            <button onclick="askAIAboutGrammar(${index})" 
              class="px-3 py-1.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm flex items-center gap-1 transition-colors">
              <i class="fas fa-robot"></i>
              <span>H·ªèi AI</span>
            </button>
          </div>
          <p class="font-semibold text-gray-900 mb-1">${item['Guideword'] || ''}</p>
          <p class="text-sm text-gray-700 mb-2 whitespace-pre-line">${item['Can-do statement'] || ''}</p>
          ${item.Example ? `<div class="text-sm text-gray-600 bg-gray-50 rounded p-3 whitespace-pre-line">${item.Example}</div>` : ''}
        </div>
      `).join('');
      
      // L∆∞u grammar data ƒë·ªÉ d√πng trong AI chat
      window.currentGrammarList = list;
    }

    function renderPagination() {
      const pg = document.getElementById('pagination');
      if (totalPages <= 1) { pg.innerHTML=''; return; }
      pg.innerHTML = `
        <div class="flex items-center gap-2">
          <button ${page===1?'disabled':''} class="px-3 py-2 border rounded ${page===1?'opacity-50 cursor-not-allowed':'hover:bg-gray-50'}" onclick="changePage(${page-1})"><i class="fas fa-chevron-left"></i></button>
          <span class="text-sm">Trang ${page}/${totalPages}</span>
          <button ${page===totalPages?'disabled':''} class="px-3 py-2 border rounded ${page===totalPages?'opacity-50 cursor-not-allowed':'hover:bg-gray-50'}" onclick="changePage(${page+1})"><i class="fas fa-chevron-right"></i></button>
        </div>
      `;
    }

    function changePage(p) {
      if (p < 1 || p > totalPages) return;
      page = p;
      loadList(false);
    }

    document.getElementById('btnSearch').onclick = () => loadList(true);
    document.getElementById('levelFilter').onchange = () => loadList(true);
    document.getElementById('superFilter').onchange = () => loadList(true);
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') loadList(true);
    });

    // Ki·ªÉm tra Puter.js availability
    function checkPuterAvailable() {
      if (typeof Puter !== 'undefined' && Puter.ai && Puter.ai.chat) {
        return Puter;
      }
      if (typeof puter !== 'undefined' && puter.ai && puter.ai.chat) {
        return puter;
      }
      if (typeof window.puter !== 'undefined' && window.puter.ai && window.puter.ai.chat) {
        return window.puter;
      }
      return null;
    }

    // M·ªü modal AI Grammar Tutor
    function askAIAboutGrammar(index) {
      if (!window.currentGrammarList || !window.currentGrammarList[index]) {
        alert('Kh√¥ng t√¨m th·∫•y th√¥ng tin grammar');
        return;
      }
      
      currentGrammarItem = window.currentGrammarList[index];
      document.getElementById('grammarTopic').textContent = currentGrammarItem['Guideword'] || 'Grammar';
      document.getElementById('grammarAIModal').classList.remove('hidden');
      document.getElementById('grammarChatMessages').innerHTML = '';
      document.getElementById('grammarQuestionInput').value = '';
      chatMessageId = 0;
      
      // Hi·ªÉn th·ªã welcome message
      addChatMessage('assistant', 
        `Xin ch√†o! üëã T√¥i s·∫Ω gi√∫p b·∫°n hi·ªÉu v·ªÅ "${currentGrammarItem['Guideword']}" (Level ${currentGrammarItem.Level || 'N/A'}).\n\n` +
        `H√£y ƒë·∫∑t c√¢u h·ªèi b·∫•t k·ª≥ v·ªÅ grammar n√†y, v√≠ d·ª•:\n` +
        `‚Ä¢ Khi n√†o d√πng c·∫•u tr√∫c n√†y?\n` +
        `‚Ä¢ C√≥ v√≠ d·ª• n√†o kh√°c kh√¥ng?\n` +
        `‚Ä¢ So s√°nh v·ªõi c·∫•u tr√∫c t∆∞∆°ng t·ª±?`);
    }

    // ƒê√≥ng modal
    function closeGrammarAIModal() {
      document.getElementById('grammarAIModal').classList.add('hidden');
      currentGrammarItem = null;
    }

    // Th√™m message v√†o chat
    function addChatMessage(role, content, isLoading = false) {
      const messagesDiv = document.getElementById('grammarChatMessages');
      const messageId = chatMessageId++;
      const messageDiv = document.createElement('div');
      messageDiv.id = `grammarMsg_${messageId}`;
      messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      
      const bgColor = role === 'user' ? 'bg-purple-600 text-white' : 'bg-white border';
      const icon = role === 'user' ? 'üë§' : 'ü§ñ';
      
      messageDiv.innerHTML = `
        <div class="max-w-[80%] ${bgColor} rounded-lg p-3 shadow-sm">
          <div class="flex items-start gap-2">
            <span class="text-lg">${icon}</span>
            <div class="flex-1">
              ${isLoading ? '<div class="flex items-center gap-2"><div class="animate-spin rounded-full h-4 w-4 border-2 border-current border-t-transparent"></div><span>ƒêang suy nghƒ©...</span></div>' : formatMessage(content)}
            </div>
          </div>
        </div>
      `;
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      return messageId;
    }

    // C·∫≠p nh·∫≠t message (cho loading state)
    function updateChatMessage(messageId, content) {
      const messageDiv = document.getElementById(`grammarMsg_${messageId}`);
      if (messageDiv) {
        const contentDiv = messageDiv.querySelector('.flex-1');
        if (contentDiv) {
          contentDiv.innerHTML = formatMessage(content);
        }
      }
    }

    // Format message (gi·ªØ line breaks, escape HTML)
    function formatMessage(text) {
      // ƒê·∫£m b·∫£o text l√† string
      if (typeof text !== 'string') {
        if (text && typeof text === 'object') {
          text = text.text || text.content || text.message || text.response || JSON.stringify(text);
        } else {
          text = String(text || '');
        }
      }
      
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');
    }

    // G·ª≠i c√¢u h·ªèi ƒë·∫øn AI
    async function sendGrammarQuestion() {
      const questionInput = document.getElementById('grammarQuestionInput');
      const question = questionInput.value.trim();
      
      if (!question) return;
      
      // Hi·ªÉn th·ªã c√¢u h·ªèi c·ªßa user
      addChatMessage('user', question);
      questionInput.value = '';
      
      // Hi·ªÉn th·ªã loading
      const loadingId = addChatMessage('assistant', '', true);
      
      // Ki·ªÉm tra Puter.js
      const puterClient = checkPuterAvailable();
      if (!puterClient) {
        updateChatMessage(loadingId, 
          '‚ö†Ô∏è Puter.js kh√¥ng kh·∫£ d·ª•ng.\n\n' +
          'Vui l√≤ng ƒëƒÉng nh·∫≠p t·∫°i <a href="https://puter.com" target="_blank" class="text-purple-600 underline">puter.com</a> ƒë·ªÉ s·ª≠ d·ª•ng t√≠nh nƒÉng AI.');
        return;
      }
      
      try {
        // T·∫°o prompt v·ªõi context v·ªÅ grammar
        const grammarContext = `
Grammar point: ${currentGrammarItem['Guideword'] || ''}
Level: ${currentGrammarItem.Level || 'N/A'}
SuperCategory: ${currentGrammarItem.SuperCategory || ''}
Can-do statement: ${currentGrammarItem['Can-do statement'] || ''}
${currentGrammarItem.Example ? `Example: ${currentGrammarItem.Example}` : ''}
        `.trim();
        
        const prompt = `B·∫°n l√† gi√°o vi√™n ti·∫øng Anh chuy√™n nghi·ªáp. Gi·∫£i th√≠ch ng·∫Øn g·ªçn, d·ªÖ hi·ªÉu b·∫±ng ti·∫øng Vi·ªát:

${grammarContext}

C√¢u h·ªèi c·ªßa h·ªçc sinh: ${question}

Y√™u c·∫ßu:
- Gi·∫£i th√≠ch r√µ r√†ng, c√≥ v√≠ d·ª• c·ª• th·ªÉ
- So s√°nh v·ªõi c√°c c·∫•u tr√∫c t∆∞∆°ng t·ª± n·∫øu c√≥
- ƒê∆∞a ra l∆∞u √Ω quan tr·ªçng
- D√πng emoji ƒë·ªÉ d·ªÖ ƒë·ªçc
- Kh√¥ng d√πng markdown`;

        // G·ªçi AI v·ªõi auto-fallback model selection (t∆∞∆°ng t·ª± learn.html)
        const modelsToTry = [
          "gpt-4o-mini",
          "gpt-3.5-turbo",
          "gpt-5-mini",
          "gpt-5-nano",
          "gpt-4o",
        ];
        
        let response = null;
        for (const model of modelsToTry) {
          try {
            try {
              response = await puterClient.ai.chat(prompt, { 
                model: model,
                max_tokens: 200
              });
              console.log(`‚úÖ Grammar AI success with model: ${model}`);
              break;
            } catch (optionsError) {
              if (optionsError && typeof optionsError === 'object') {
                if (optionsError.success === false || optionsError.error) {
                  const errorMsg = optionsError.error?.message || optionsError.error?.code || '';
                  if (errorMsg.includes('model') && (errorMsg.includes('not found') || errorMsg.includes('not available'))) {
                    continue;
                  }
                }
              }
              response = await puterClient.ai.chat(prompt, { model: model });
              console.log(`‚úÖ Grammar AI success with model: ${model} (no options)`);
              break;
            }
          } catch (modelError) {
            if (modelError && typeof modelError === 'object') {
              const errorMsg = modelError.error?.message || modelError.error?.code || modelError.message || '';
              if (errorMsg.includes('model') && (errorMsg.includes('not found') || errorMsg.includes('not available'))) {
                continue;
              }
            }
            if (model === modelsToTry[modelsToTry.length - 1]) {
              throw modelError;
            }
            continue;
          }
        }
        
        if (!response) {
          throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi AI');
        }
        
        // X·ª≠ l√Ω response (Puter.js format: response.message.content)
        let responseText = '';
        console.log('Raw AI response:', response, 'Type:', typeof response);
        
        if (typeof response === 'string') {
          responseText = response;
        } else if (response && typeof response === 'object') {
          // Puter.js format: response.message.content
          if (response.message && response.message.content) {
            responseText = response.message.content;
          } 
          // OpenAI format: response.choices[0].message.content
          else if (response.choices && response.choices[0] && response.choices[0].message && response.choices[0].message.content) {
            responseText = response.choices[0].message.content;
          }
          // C√°c format kh√°c
          else {
            responseText = response.text || 
                          response.content || 
                          response.message || 
                          response.response || 
                          response.choices?.[0]?.text ||
                          response.data?.text ||
                          response.data?.content ||
                          '';
          }
          
          // N·∫øu v·∫´n kh√¥ng c√≥, log ƒë·ªÉ debug
          if (!responseText || responseText === '{}' || responseText === '[object Object]') {
            console.warn('Unexpected AI response format:', response);
            console.warn('Response keys:', Object.keys(response || {}));
            // N·∫øu c√≥ message object, th·ª≠ l·∫•y content t·ª´ ƒë√≥
            if (response.message && typeof response.message === 'object') {
              responseText = response.message.content || response.message.text || JSON.stringify(response.message, null, 2);
            } else {
              // Fallback: stringify to√†n b·ªô response
              try {
                responseText = JSON.stringify(response, null, 2);
              } catch (e) {
                responseText = 'Xin l·ªói, kh√¥ng th·ªÉ x·ª≠ l√Ω ph·∫£n h·ªìi t·ª´ AI. Vui l√≤ng th·ª≠ l·∫°i.';
              }
            }
          }
        } else {
          responseText = String(response || 'Kh√¥ng c√≥ ph·∫£n h·ªìi');
        }
        
        // ƒê·∫£m b·∫£o responseText l√† string v√† kh√¥ng ph·∫£i "[object Object]"
        if (typeof responseText !== 'string') {
          responseText = String(responseText);
        }
        if (responseText === '[object Object]') {
          console.warn('Got [object Object], trying to extract from response.message.content');
          if (response && response.message && response.message.content) {
            responseText = response.message.content;
          } else {
            try {
              responseText = JSON.stringify(response, null, 2);
            } catch (e) {
              responseText = 'Xin l·ªói, kh√¥ng th·ªÉ x·ª≠ l√Ω ph·∫£n h·ªìi t·ª´ AI. Vui l√≤ng th·ª≠ l·∫°i.';
            }
          }
        }
        
        // C·∫≠p nh·∫≠t message v·ªõi response
        updateChatMessage(loadingId, responseText);
        
      } catch (error) {
        console.error('Grammar AI error:', error);
        updateChatMessage(loadingId, 
          `‚ùå L·ªói: ${error.message || 'Kh√¥ng th·ªÉ t·∫£i ph·∫£n h·ªìi t·ª´ AI'}\n\n` +
