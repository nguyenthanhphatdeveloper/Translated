<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="/" class="text-xl font-bold text-purple-600">üìö English Vocab</a>
        <div class="flex items-center space-x-4 text-sm">
          <a href="/learn" class="text-gray-600 hover:text-purple-600">H·ªçc t·ª´</a>
          <a href="/assessment" class="text-gray-600 hover:text-purple-600">Test Level</a>
          <a href="/ipa" class="text-gray-600 hover:text-purple-600">IPA</a>
          <a href="/combo" class="text-gray-600 hover:text-purple-600">Combo</a>
          <a href="/quiz-mix" class="text-gray-600 hover:text-purple-600">Quiz Mix</a>
          <a href="/review" class="text-gray-600 hover:text-purple-600">√în t·ª´</a>
          <a href="/review-grammar" class="text-gray-600 hover:text-purple-600">√în Grammar</a>
          <a href="/grammar" class="text-purple-600 font-semibold">Grammar</a>
          <div class="border-l pl-4 ml-2 flex items-center gap-2">
            <button onclick="openPreferencesModal()" class="text-gray-600 hover:text-purple-600 flex items-center gap-1 transition-colors" title="T√πy ch·ªçn h·ªçc t·∫≠p">
              <i class="fas fa-cog"></i>
            </button>
            <button onclick="openDashboardModal()" class="text-gray-600 hover:text-purple-600 flex items-center gap-1 transition-colors" title="B·∫£ng ti·∫øn ƒë·ªô">
              <i class="fas fa-chart-line"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Grammar Profile</h1>
        <p class="text-gray-600 text-sm">L·ªçc theo Level, SuperCategory, t√¨m ki·∫øm Guideword/Can-do.</p>
      </div>
      <div class="flex items-center gap-2">
        <select id="levelFilter" class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm">
          <option value="">T·∫•t c·∫£ Level</option>
          <option value="A1">A1</option>
          <option value="A2">A2</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C1">C1</option>
          <option value="C2">C2</option>
        </select>
        <select id="superFilter" class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm">
          <option value="">T·∫•t c·∫£ SuperCategory</option>
        </select>
        <input id="searchInput" type="text" placeholder="T√¨m Guideword ho·∫∑c Can-do..."
          class="px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm w-60">
        <button id="btnSearch" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700">
          <i class="fas fa-search mr-1"></i>T√¨m
        </button>
      </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-6 gap-3 mb-6 text-sm" id="stats"></div>

    <div id="list" class="space-y-3"></div>
    <div id="loading" class="hidden text-center py-8 text-gray-500">
      <i class="fas fa-spinner fa-spin text-3xl text-purple-600"></i>
      <p class="mt-2">ƒêang t·∫£i...</p>
    </div>
    <div id="empty" class="hidden text-center py-8 text-gray-500">Kh√¥ng c√≥ d·ªØ li·ªáu.</div>

    <div id="pagination" class="mt-6 flex justify-center"></div>
  </main>

  <script>
    let page = 1;
    let totalPages = 1;

    async function loadStats() {
      try {
        const res = await fetch('/api/grammar/stats');
        const stats = await res.json();
        const statsDiv = document.getElementById('stats');
        statsDiv.innerHTML = `
          <div class="bg-white shadow rounded p-3 text-center col-span-2 md:col-span-2">
            <div class="text-lg font-bold text-gray-900">${stats.total.toLocaleString()}</div>
            <div class="text-xs text-gray-500">T·ªïng</div>
          </div>
          ${['A1','A2','B1','B2','C1','C2'].map(l=>`
            <div class="bg-white shadow rounded p-3 text-center">
              <div class="text-base font-semibold">${stats.byLevel?.[l] || 0}</div>
              <div class="text-xs text-gray-500">${l}</div>
            </div>
          `).join('')}
        `;
        const superSelect = document.getElementById('superFilter');
        Object.keys(stats.bySuperCategory || {}).sort().forEach(s => {
          const opt = document.createElement('option');
          opt.value = s;
          opt.textContent = `${s} (${stats.bySuperCategory[s]})`;
          superSelect.appendChild(opt);
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function loadList(resetPage=false) {
      if (resetPage) page = 1;
      const level = document.getElementById('levelFilter').value;
      const sup = document.getElementById('superFilter').value;
      const search = document.getElementById('searchInput').value.trim();
      const params = new URLSearchParams({
        page,
        limit: 20,
        ...(level && { level }),
        ...(sup && { super: sup }),
        ...(search && { search })
      });
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('empty').classList.add('hidden');
      try {
        const res = await fetch('/api/grammar/points?' + params.toString());
        const data = await res.json();
        const list = data.data || [];
        totalPages = data.pagination?.totalPages || 1;
        renderList(list);
        renderPagination();
      } catch (e) {
        console.error(e);
        document.getElementById('list').innerHTML = '<p class="text-center text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</p>';
      } finally {
        document.getElementById('loading').classList.add('hidden');
      }
    }

    function renderList(list) {
      const container = document.getElementById('list');
      if (!list.length) {
        container.innerHTML = '';
        document.getElementById('empty').classList.remove('hidden');
        return;
      }
      document.getElementById('empty').classList.add('hidden');
      container.innerHTML = list.map(item => `
        <div class="bg-white rounded-lg shadow p-4">
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-2 flex-wrap">
              <span class="badge">${item.Level || 'N/A'}</span>
              <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">${item.SuperCategory || 'SuperCategory'}</span>
              ${item.SubCategory ? `<span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700">${item.SubCategory}</span>` : ''}
            </div>
          </div>
          <p class="font-semibold text-gray-900 mb-1">${item['Guideword'] || ''}</p>
          <p class="text-sm text-gray-700 mb-2 whitespace-pre-line">${item['Can-do statement'] || ''}</p>
          ${item.Example ? `<div class="text-sm text-gray-600 bg-gray-50 rounded p-3 whitespace-pre-line">${item.Example}</div>` : ''}
        </div>
      `).join('');
    }

    function renderPagination() {
      const pg = document.getElementById('pagination');
      if (totalPages <= 1) { pg.innerHTML=''; return; }
      pg.innerHTML = `
        <div class="flex items-center gap-2">
          <button ${page===1?'disabled':''} class="px-3 py-2 border rounded ${page===1?'opacity-50 cursor-not-allowed':'hover:bg-gray-50'}" onclick="changePage(${page-1})"><i class="fas fa-chevron-left"></i></button>
          <span class="text-sm">Trang ${page}/${totalPages}</span>
          <button ${page===totalPages?'disabled':''} class="px-3 py-2 border rounded ${page===totalPages?'opacity-50 cursor-not-allowed':'hover:bg-gray-50'}" onclick="changePage(${page+1})"><i class="fas fa-chevron-right"></i></button>
        </div>
      `;
    }

    function changePage(p) {
      if (p < 1 || p > totalPages) return;
      page = p;
      loadList(false);
    }

    document.getElementById('btnSearch').onclick = () => loadList(true);
    document.getElementById('levelFilter').onchange = () => loadList(true);
    document.getElementById('superFilter').onchange = () => loadList(true);
    document.getElementById('searchInput').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') loadList(true);
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadStats();
      loadList(true);
    });
  </script>
  <script src="/js/command.js"></script>
  <script src="/js/storage.js"></script>
  <script src="/js/preferences.js"></script>
  <script src="/js/progressDashboard.js"></script>
  <script src="/js/weakAreas.js"></script>
  <script src="/js/modals.js"></script>
  <script src="/js/preferencesModal.js"></script>
  <script src="/js/dashboardModal.js"></script>
</body>
</html>
